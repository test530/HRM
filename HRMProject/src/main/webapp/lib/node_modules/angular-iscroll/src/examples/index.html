<!DOCTYPE html>

<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AngularJS iScroll Demo App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="MyAppController as app"
      ng-class="{
      'iscroll-on': app.iScrollState.useIScroll,
      'iscroll-off': !app.iScrollState.useIScroll
      }">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser.
  Please <a href="http://browsehappy.com/">upgrade your browser</a> to
  improve
  your experience.</p>
<![endif]-->
<div core-layout="::{name: 'main', header: {visible: {all: true}}, footer: {visible: {xs: true}}}"></div>
<div class="core-layout cl-modal-overlay" ng-show="app.layout.modal.show">
  <div class="cl-modal-box">
    <div core-layout="::{name: 'modal', show: false}"
         ng-class="app.layout.modal.classes"></div>
  </div>
</div>
<script src="js/bundle.js"></script>
</body>
</html>
